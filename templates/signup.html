{% extends "base.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow">
  <h4>Create account</h4>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Display name (optional)</label>
      <input name="display_name" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="role" class="form-select">
        <option value="user">User (Vehicle Owner)</option>
        <option value="admin">Admin (for demo)</option>
        <option value="garage">Garage (Service Provider)</option>
      </select>
      <div class="form-text">
        <strong>User:</strong> Can register vehicles<br>
        <strong>Admin:</strong> Validates transactions via consensus<br>
        <strong>Garage:</strong> Requires admin approval via consensus before account creation
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
  <div class="mt-3">
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
  </div>
</div>
{% endblock %}

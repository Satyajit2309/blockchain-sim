{% extends "base.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow">
  <h4>Propose New Garage</h4>
  <p class="text-muted">Only admins can propose a garage. Other admins will vote to approve or reject.</p>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Garage username (unique)</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Display name</label>
      <input name="display_name" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Submit Garage Proposal</button>
  </form>
</div>
{% endblock %}
